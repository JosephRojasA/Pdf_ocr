<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OCR Masivo - PDF Processor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">OCR Masivo de PDFs</h1>

    <form id="ocrForm" method="post" action="/start">
      <!-- Carpeta de entrada -->
      <div class="mb-3">
        <label for="input_folder" class="form-label">ğŸ“ Ruta de carpeta de entrada (PDFs)</label>
        <input type="text" name="input_folder" id="input_folder" class="form-control" placeholder="Ej: D:/PDFsEntrada" required>
      </div>

      <!-- Carpeta de salida -->
      <div class="mb-3">
        <label for="output_folder" class="form-label">ğŸ“‚ Ruta de carpeta de salida</label>
        <input type="text" name="output_folder" id="output_folder" class="form-control" placeholder="Ej: D:/PDFsProcesados" required>
      </div>

      <!-- BotÃ³n para iniciar -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">ğŸš€ Iniciar ConversiÃ³n</button>
      </div>
    </form>

    <!-- Ãrea de logs -->
    <div class="mt-5">
      <h4>ğŸ“‹ Estado del Proceso</h4>
      <pre id="logOutput" class="log-area">Esperando acciÃ³n...</pre>
    </div>
  </div>

  <script>
    // Autoactualiza los logs cada 3s
    setInterval(() => {
      fetch('/logs')
        .then(res => res.text())
        .then(data => document.getElementById('logOutput').textContent = data)
        .catch(() => document.getElementById('logOutput').textContent = "No se pudo cargar log.");
    }, 3000);
  </script>
</body>
</html>
